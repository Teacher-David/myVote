<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 관리 - 교사용</title>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin-management.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 20px auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #0056b3; margin-bottom: 30px; }
        .header-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout-btn { 
            background-color: #dc3545; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover { background-color: #c82333; }
        .top-buttons { text-align: right; }
        .top-buttons button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background-color 0.3s; }
        .top-buttons button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; color: #555; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        .action-buttons button { margin-right: 5px; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em; }
        .status-toggle { background-color: #ffc107; color: #333; }
        .status-toggle.active { background-color: #28a745; color: white; }
        .status-toggle.ended { background-color: #dc3545; color: white; }
        .delete-btn { background-color: #dc3545; color: white; }
        .view-btn { background-color: #17a2b8; color: white; }
        .edit-btn { background-color: #6c757d; color: white; }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal h2 { margin-top: 0; color: #007bff; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"],
        .form-group input[type="datetime-local"],
        .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .option-input-group { display: flex; margin-bottom: 10px; align-items: center; }
        .option-input-group input { flex-grow: 1; margin-right: 10px; }
        .option-input-group button { background-color: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
        .add-option-btn { background-color: #28a745 !important; color: white !important; margin-top: 10px; }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .modal-buttons button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .modal-buttons .submit-btn { background-color: #007bff; color: white; margin-left: 10px; }
        .modal-buttons .cancel-btn { background-color: #6c757d; color: white; }

        /* Results Modal Styles */
        #results-modal .modal-content { max-width: 700px; }
        #results-chart { margin-top: 20px; height: 300px; } /* Chart.js will render here */
        .voter-list-container { margin-top: 20px; max-height: 200px; overflow-y: auto; border: 1px solid #eee; padding: 10px; border-radius: 5px; background-color: #f9f9f9; }
        .voter-list-container ul { list-style: none; padding: 0; margin: 0; }
        .voter-list-container li { padding: 5px 0; border-bottom: 1px dashed #eee; font-size: 0.9em; }
        .voter-list-container li:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <h1>투표 관리</h1>
            <button id="logout-btn" class="logout-btn">로그아웃</button>
        </div>
        <div class="top-buttons">
            <button id="create-poll-btn">새 투표 생성</button>
        </div>
        <table id="poll-table">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>상태</th>
                    <th>종료일</th>
                    <th>생성일</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="create-edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">새 투표 생성</h2>
            <form id="poll-form">
                <div class="form-group">
                    <label for="poll-title-input">투표 제목:</label>
                    <input type="text" id="poll-title-input" required>
                </div>
                <div class="form-group">
                    <label for="end-date-input">종료일시 (선택 사항):</label>
                    <input type="datetime-local" id="end-date-input">
                </div>
                <div class="form-group">
                    <label>선택지:</label>
                    <div id="options-form-container">
                        <div class="option-input-group">
                            <input type="text" class="option-input" placeholder="선택지 1" required>
                            <button type="button" class="remove-option-btn" style="display:none;">삭제</button>
                        </div>
                    </div>
                    <button type="button" id="add-option-btn" class="add-option-btn">선택지 추가</button>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" id="cancel-poll-btn">취소</button>
                    <button type="submit" class="submit-btn" id="save-poll-btn">저장</button>
                </div>
            </form>
        </div>
    </div>

    <div id="results-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="results-poll-title">투표 결과</h2>
            <div style="width: 100%; height: 300px;">
                <canvas id="results-chart"></canvas>
            </div>
            <h3>투표 참여자 (학번 해시)</h3>
            <div class="voter-list-container" id="voter-list">
                <p>참여자 목록을 불러오는 중...</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
