<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표하기 - 학생용</title>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="student-list.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .back-button { 
            background-color: #6c757d; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1em;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .back-button:hover { background-color: #5a6268; }
        .container { max-width: 800px; margin: 20px auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #0056b3; margin-bottom: 30px; }
        #poll-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .poll-card { background-color: #e9f5ff; border: 1px solid #cceeff; border-radius: 8px; padding: 20px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .poll-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .poll-card h2 { margin-top: 0; color: #007bff; font-size: 1.4em; }
        .poll-card p { font-size: 0.9em; color: #555; }
        .no-polls { text-align: center; color: #777; font-size: 1.1em; padding: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">← 메인으로 돌아가기</a>
        </div>
        <h1>진행 중인 투표</h1>
        <div id="poll-list">
            <p class="no-polls" id="loading-message">투표 목록을 불러오는 중...</p>
        </div>
    </div>
</body>
</html>
