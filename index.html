<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 시스템</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container { 
            background-color: #fff; 
            padding: 50px; 
            border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 { 
            color: #333; 
            margin-bottom: 40px; 
            font-size: 2.5em;
            font-weight: 300;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 300;
        }
        .choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .choice-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .choice-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .choice-button.student {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        .choice-button.teacher {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        .choice-button.student:hover {
            background: linear-gradient(45deg, #45a049, #3d8b40);
        }
        .choice-button.teacher:hover {
            background: linear-gradient(45deg, #ee5a52, #e53e3e);
        }
        .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>투표 시스템</h1>
        <p class="subtitle">사용자 유형을 선택해주세요</p>
        
        <div class="choice-buttons">
            <a href="student-vote-list.html" class="choice-button student">
                <span class="icon">🎓</span>
                학생용 투표
            </a>
            <a href="admin-login.html" class="choice-button teacher">
                <span class="icon">👨‍🏫</span>
                교사용 관리
            </a>
        </div>
    </div>
</body>
</html>
