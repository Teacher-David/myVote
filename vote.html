<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표하기</title>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="student-vote.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 20px auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #0056b3; margin-bottom: 25px; }
        #poll-title { font-size: 1.8em; text-align: center; margin-bottom: 30px; color: #007bff; }
        .options-group { margin-bottom: 25px; }
        .option-item { background-color: #e9f5ff; border: 1px solid #cceeff; border-radius: 8px; padding: 15px; margin-bottom: 10px; display: flex; align-items: center; cursor: pointer; transition: background-color 0.2s; }
        .option-item:hover { background-color: #d6ecff; }
        .option-item input[type="radio"] { margin-right: 15px; transform: scale(1.3); }
        .option-item label { flex-grow: 1; font-size: 1.1em; cursor: pointer; }
        .input-group { margin-top: 30px; display: flex; flex-direction: column; }
        .input-group label { margin-bottom: 8px; font-weight: bold; color: #555; }
        .input-group input[type="text"] { padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; }
        .input-group input[type="text"]:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); }
        button { background-color: #28a745; color: white; padding: 15px 25px; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s ease; margin-top: 25px; width: 100%; }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #999; cursor: not-allowed; }
        #message { text-align: center; margin-top: 20px; font-weight: bold; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>투표하기</h1>
        <h2 id="poll-title"></h2>
        <form id="vote-form">
            <div id="options-container" class="options-group">
                <p>선택지를 불러오는 중...</p>
            </div>

            <div class="input-group">
                <label for="student-id">학번:</label>
                <input type="text" id="student-id" placeholder="학번을 입력하세요 (예: 20231234)" required>
            </div>

            <button type="submit" id="vote-button">투표하기</button>
            <p id="message"></p>
        </form>
    </div>
</body>
</html>
