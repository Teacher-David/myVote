<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 로그인</title>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin-login.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        h1 { color: #0056b3; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: calc(100% - 22px); padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; }
        .form-group input:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); }
        button { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s ease; width: 100%; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 20px; font-weight: bold; color: #dc3545; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>교사용 로그인</h1>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="auth-key">인증키:</label>
                <input type="password" id="auth-key" placeholder="인증키를 입력하세요" required>
            </div>
            <button type="submit">로그인</button>
            <p id="message"></p>
        </form>
    </div>
</body>
</html>
